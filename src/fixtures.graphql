# 1. Create a new draft
mutation {
  createDraft(
    title: "graphql-yoga is awesome"
    content: "It really is!"
  ) {
    id
    published
  }
}

# 2. Publish the draft
mutation {
  publish(id: "post_0") {
    id
    title
    content
    published
  }
}

# 3. Retrieve all posts
query {
  posts {
    id
    title
    published
  }
}