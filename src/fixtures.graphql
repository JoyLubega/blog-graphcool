# 1. Create a new Post
mutation {
  createPost(data: {
    title: "graphql-yoga is awesome"
    content: "It really is!"
  }) {
    id
    published
  }
}

# 2. Update title and content of an existing post
mutation {
  updatePost(
    where: {
      id: "__POST_ID__"
    }
    data: {
      title: "New title"
      content: "New content"
    }
  ) {
    id
    title
    published
  }
}


# 3. Retrieve all posts
query {
  posts {
    id
    title
    content
    published
  }
}