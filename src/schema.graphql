
type Query {
  posts: [Post!]!
  post(id: ID!): Post
  description: String!
}
# all mutations
type Mutation {
  createDraft(title: String!, content: String): Post
  deletePost(id: ID!): Post
  publish(id: ID!): Post
}
# data model
type Post {
  id: ID!
  title: String!
  content: String!
  published: Boolean!
}